            <div class="top-content h-12 mb-10">
                <div class="header-row flex mb-2">
                    <div class="page-icon mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file-invoice"
                            width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"

                            <path d="M13 17l2 0"></path>
                        </svg>
                    </div>
                    <h1 class="page-header text-lg font-medium">
                        Inventar
                    </h1>
                </div>
                <hr />
            </div>

            <!--    SALARIATI TABLE    -->
            <div id="salariaytiTable">

                <!--    A JINJA2 BOOTSTRAP TABLE WITH 2 COLUMNS: 'Salariat', 'Firma'-->
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Salariat</th>
                                <th>Firma</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for salariat in salariati %}
                            <tr>
                                <td>
                                    <a class="link-primary" href="/inventar/{{ salariat.ID }}">{{ salariat.nume }}</a>
                                </td>
                                <td>{{ salariat.firma }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        
                    </table>

            </div>
