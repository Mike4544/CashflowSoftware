            <div id="uploadDoc" class="h-full grid grid-rows-2 lg:grid-cols-2 gap-10">

                    </div>

                    <div class="py-5 flex-col">
                        <h3 class="text-xl font-normal opacity-50 mb-4">Sau importeaza date automat</h3>
                        <div class="flex flex-wrap w-full">

                            {% for integrare in integrations %}

                                class="mr-2 inline-flex items-center gap-2 rounded border border-blue-600 bg-blue-600 px-8 py-3 text-white focus:outline-none focus:ring active:text-blue-500"

                                    class="h-5 w-5 rtl:rotate-180"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >

                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"

                <div id="manualCol" class="flex-col">

                    <div id="dataTable" class="min-h-1/2 w-full py-5">
                        <h3 class="text-xl font-normal opacity-50 mb-4">Adauga date manual</h3>

                        <!-- A table with a footer, where you can add aditional data-->
                        <div class="table-container mb-5 overflow-x-auto rounded-lg border border-gray-200">
                            <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm" cellpadding="12">
                                <thead>
                                    <tr>
                                        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Data</th>
                                        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Firma</th>
                                        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Valoare</th>
                                        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Tip</th>
                                    </tr>
                                </thead>
                                <tbody class="max-h-[300px]">
                                    
                                </tbody>
                                <tfoot class="p-5">
                                    <form id="addEntry__form">
                                        <tr class="">
                                            <td>
                                                <!-- DATE SELECTOR -->
                                                <input id="additional__date" type="date" value="" class="mt-1 rounded-md border-gray-200 shadow-sm sm:text-sm" required/>
                                            </td>
                                            <td>
                                                <input id="additional__firma" type="text" value="" class="max-w-[100px] mt-1 rounded-md border-gray-200 shadow-sm sm:text-sm" required/>
                                            </td>
                                            <td>
                                                <input id="additional__valoare" type="number" step="0.01" value="" class="max-w-[100px] mt-1 rounded-md border-gray-200 shadow-sm sm:text-sm" required/>
                                            </td>
                                            <td>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="select-tip" id="tip__intrare" value="intrare" required>
                                                    <label class="form-check-label" for="tip__intrare">Intrare</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="select-tip" id="tip__iesire" value="iesire">
                                                    <label class="form-check-label" for="tip__iesire">Iesire</label>
                                                </div>
                                            </td>
                                            <td>
                                                <button id="addRow" class="btn btn-primary">
                                                    <span class="text-sm font-medium"> Adauga </span>
                                                </button>
                                            </td>
                                        </tr>
                                    </form>
                                </tfoot>
                            </table>
                        </div>

                        <!-- A column with multiple filled checkboxes that will show the chosen companies-->


                    </div>

                </div>

    <script async>

        const saveButton = document.querySelector('#saveBtn');

        const addButon = document.getElementById('addRow');
        const table = document.getElementById('dataTable');

        const fileInput = document.getElementById('formFileLg');

        const addEntryForm = document.getElementById('addEntry__form');

        let addTableRow = () => {

            let date = document.getElementById('additional__date').value;

            //  The date is YYYY-MM-DD. Change it to DD-MM-YYYY
            date = date.split('-');
            date = date[2] + '-' + date[1] + '-' + date[0];

            let firma = document.getElementById('additional__firma').value;
            let valoare = document.getElementById('additional__valoare').value;
            let tip = document.querySelector('input[name="select-tip"]:checked').value;

            //  Add a deleteRow button
            let deleteRow = document.createElement('button');
            deleteRow.classList = 'btn btn-danger';
            deleteRow.innerText = 'Sterge';

            //  Add a row
            let row = document.createElement('tr');
            row.innerHTML = `
                <td>${date}</td>
                <td>${firma}</td>
                <td>${valoare}</td>
                <td>${tip}</td>
            `;

            row.appendChild(deleteRow);

            //  Add the row to the table
            table.querySelector('tbody').appendChild(row);


            //  Add the event listener to the deleteRow button
            deleteRow.addEventListener('click', () => {
                row.remove();
            });

        }

        let addRequestRow = (entry) => {
            //  Add a deleteRow button
            let deleteRow = document.createElement('button');
            deleteRow.classList = 'btn btn-danger';
            deleteRow.innerText = 'Sterge';

            //  Add a row
            let row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry[0]}</td>
                <td>${entry[1]}</td>
                <td>${entry[2]}</td>
                <td>${entry[3]}</td>
            `;

            row.appendChild(deleteRow);

            //  Add the row to the table
            table.querySelector('tbody').appendChild(row);

            //  Add the event listener to the deleteRow button
            deleteRow.addEventListener('click', () => {
                row.remove();
            });
        }

        addButon.addEventListener('click', (e) => {
            if(addEntryForm.checkValidity()) {
                e.preventDefault();
                addTableRow();

                //  Clear the fields
                document.getElementById('additional__date').value = '';
                document.getElementById('additional__firma').value = '';
                document.getElementById('additional__valoare').value = '';
                document.querySelector('input[name="select-tip"]:checked').checked = false;
                
            }
        });


        saveButton.addEventListener('click', async () => {
            if(table.querySelector('tbody').childNodes.length <= 1) {
                alert('Nu ai adaugat niciun rand in tabel!');
                return;
            }

            //  Get the data from the table
            let tableData = table.querySelectorAll('tbody tr');

            let data = [];

            tableData.forEach((row) => {
                let rowData = row.querySelectorAll('td');
                let rowObject = {
                    'data': rowData[0].innerText,
                    'firma': rowData[1].innerText,
                    'valoare': rowData[2].innerText,
                    'tip': rowData[3].innerText
                }

                data.push(rowObject);
            });

            console.log(data);


            const response = await fetch('/api/cashflow/add/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const dataJson = await response.json();

            if(response.status != 200 || dataJson.status != "OK") {
                alert("A aparut o eroare!", response.status);
                return;
            }

            alert("Datele au fost adaugate cu succes!");

        });
      
        //  Excel file upload
        fileInput.addEventListener('change', async () => {
            if(fileInput.files.length == 0) {
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('integration', 'excel');

            const response = await fetch('/api/cashflow/add/file', {
                method: 'POST',
                body: formData
            });

            const dataJson = await response.json();

            console.log(dataJson);

            if(response.status != 200 || dataJson.status != "OK") {
                alert("A aparut o eroare!", response.status);
                return;
            }

            //  For each entry, add a row to the table
            dataJson.data.forEach((entry) => {
                addRequestRow(entry);
            });


            alert("Datele au fost adaugate cu succes!");
        });

    </script>
