    <script async>
      let recentsTable = OperationsTable.create(
        "#recentTable",
        ['Firma', 'Suma', 'Tip Operatiune'],
        [[SpinnerElement]]
      );


      async function getData() {
        fetch(
          "/api/cashflow/" + "getRecents",
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              "Access-Control-Allow-Origin": "*",
            },
            
          }
        ).then(async (response) => {
          let data = await response.json();
          return data;
        }).then((data) => {
          console.log(data);

          data = data.map((item) => {
            return [
              item["firma"],
              item["suma"] + " RON",
              OperationRibbon(item['tip']),
            ];
          });

          recentsTable.update(data);
        });
      }

      getData();

    </script>
