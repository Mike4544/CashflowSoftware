    <!--  Render pipeline -->
    <script async>

      let searchBar = TextInput.create(
        "#searchBar",
        "search",
        "Cauta Date",
        "Solceta SRL.",
        "text",
        "false",
        `
        <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4"
                  width="24"
                  height="24"

                  <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                  <path d="M21 21l-6 -6"></path>
                </svg>
        `
      );

      // let ziDropdown = DataDropdown.create(
      //   '#selectZi',
      //   "SelectZi",
      //   "Zi",
      //   Array(31).fill().map((_, i) => i + 1),
      // );
      let ziInput = TextInput.create(
        "#selectZi",
        "search",
        "Zi",
        "Introduceti ziua",
        "number",
      );

      let lunaInput = TextInput.create(
        "#selectLuna",
        "search",
        "Zi",
        "Introduceti luna",
        "number",
      );

      let anInput = TextInput.create(
        "#selectAn",
        "search",
        "Zi",
        "Introduceti anul",
        "number",
      );


      let searchButton = Button.create(
        "#searchButton",
        "Cauta",
        `
        <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
              <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
              <path d="M21 21l-6 -6"></path>
            </svg>
        `,
        search
      );


      function search() {

        //  Update the tables with a spinner
        tabelIntrari.update([[SpinnerElement]]);
        tabelIesiri.update([[SpinnerElement]]);
        tabelTotal.update([[SpinnerElement]]);

        let data = {
          "luni": lunaInput.getValue === "" ? null : [lunaInput.getValue],
          "firme": searchBar.getValue === "" ? null : [searchBar.getValue],
          "ani": anInput.getValue === "" ? null : [anInput.getValue],
        };

        //  Get the new data
        getTableData(data);
      }


      let tabelIntrari = OperationsTable.create(
        "#tabelIntrari",
        ["Zi", "Luna", "An", "Firma", "Valoare"],
        [[SpinnerElement]]
      );

      let tabelIesiri = OperationsTable.create(
        "#tabelIesiri",
        ["Zi", "Luna", "An", "Firma", "Valoare"],
        [[SpinnerElement]]
      );

      let tabelTotal = OperationsTable.create(
        "#tabelTotal",
        ["Valoare"],
        [[SpinnerElement]]
      );

      /**
       *  Get the data from the server
       *
       * @param {string} type
       * @param {string} luni
       * @param {Array} firme
       * @param {Array} ani
       */
      async function getData(
        type = "intrari",
        dataJSON
      ) {
        let endpoint = type === "intrari" ? "getIntrari" : "getIesiri";

        //  Get the entries from the /api/cashflow/getEntries
        let data = fetch("/api/cashflow/" + endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // 'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: JSON.stringify(dataJSON),
        })
          .then(async (data) => {
            let jsonData = await data.json();
            return jsonData;
          })
          .then((jsonData) => {
            console.log(jsonData);

            let updatedData = [];

            Object.keys(jsonData).map((key) => {
              updatedData.push([
                jsonData[key]["zi"],
                jsonData[key]["luna"],
                jsonData[key]["an"],
                new Dropdown("Detalii", [
                  new StaticTable(
                    ["Firma", "Valori"],
                    [
                      ...Object.keys(jsonData[key]["firme"]).map((firma) => {
                        console.log([firma, jsonData[key]["firme"][firma]]);
                        return [firma, jsonData[key]["firme"][firma]];
                      }),
                    ],
                    false
                  ).tableElement,
                ]).htmlElement,

                jsonData[key]["suma"],
              ]);
            });

            return updatedData;
          });

          return data;
      }

      async function getTableData(
        dataJSON = {
          luni: null,
          firme: null,
          ani: null,
        }
      ) {
        Promise.all([getData("intrari", dataJSON), getData("iesiri", dataJSON)]).then((data) => {

          tabelIntrari.update(data[0]);
          tabelIesiri.update(data[1]);

          let dataTotal = data[0].reduce((acc, curr) => {
            return acc + curr[4];
          }, 0) - data[1].reduce((acc, curr) => {
            return acc + curr[4];
          }, 0);

          tabelTotal.update([[`<b>${dataTotal} RON</b>`]]);
        });
      }

      getTableData();
    </script>
